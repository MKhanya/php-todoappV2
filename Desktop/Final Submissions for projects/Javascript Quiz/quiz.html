<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>


<body>
  <u><h1>HTML Quiz</h1></u>
    <div id="quiz"></div>
    <button id="submit">Submit Quiz</button>
    <div id="results"></div>
<script>
    (function() {
        function buildQuiz() {
          // we'll need a place to store the HTML output
          const output = [];
          
          // for each question...
          myQuestions.forEach((currentQuestion, questionNumber) => {
            // we'll want to store the list of answer choices
            const answers = [];
      
            // and for each available answer...
            for (letter in currentQuestion.answers) {
              // ...add an HTML radio button
              answers.push(
                `<label>
                  <input type="radio" name="question${questionNumber}" value="${letter}">
                  ${letter} :
                  ${currentQuestion.answers[letter]}
                </label>`
              );
            }
      
            // add this question and its answers to the output
            output.push(
              `<div class="question"> ${currentQuestion.question} </div>
              <div class="answers"> ${answers.join("")} </div>`
            );
          });
      
          // finally combine our output list into one string of HTML and put it on the page
          quizContainer.innerHTML = output.join("");
        }
      
        function showResults() {
          // gather answer containers from our quiz
          const answerContainers = quizContainer.querySelectorAll(".answers");
      
          // keep track of user's answers
          let numCorrect = 0;
      
          // for each question...
          myQuestions.forEach((currentQuestion, questionNumber) => {
            // find selected answer
            const answerContainer = answerContainers[questionNumber];
            const selector = `input[name=question${questionNumber}]:checked`;
            const userAnswer = (answerContainer.querySelector(selector) || {}).value;
      
            // if answer is correct
            if (userAnswer === currentQuestion.correctAnswer) {
              // add to the number of correct answers
              numCorrect++;
      
              // color the answers green
              answerContainers[questionNumber].style.color = "lightgreen";
            } else {
              // if answer is wrong or blank
              // color the answers red
              answerContainers[questionNumber].style.color = "red";
            }
            
          });
      
          // show number of correct answers out of total
          resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
        }
        
        
        const quizContainer = document.getElementById("quiz");
        const resultsContainer = document.getElementById("results");
        const submitButton = document.getElementById("submit");
        const myQuestions = [
           {
            question: "What does HTML stands for?",
            answers: {
              A: "Hyperlinks and Text Markup Language",
              B: "Hyper Text Markup Language",
              C: "Home Tool Markup Language",
              D: "None",
            },
            correctAnswer: "B"
          },
          {
            question: "Choose the correct HTML element for largest heading",
            answers: {
              A: "h6",
              B: "heading",
              C: "header",
              D: "h1"
            },
            correctAnswer: "D"
          },
          {
            question: "A correct HTML element for inserting linebreaker",
            answers: {
              A: "break",
              B: "lb",
              C: "br",
              D: "All of the above"
            },
            correctAnswer: "C"
          },
          {
            question: "What is the correct HTML tag for adding a background color",
            answers: {
              A: "body bg='yellow'",
              B: "body style= <background-color:yellow",
              C: "background >yellow</background",
              D: "background{color:yellow}"
            },
            correctAnswer: "D"
          },
          {
            question: "Choose the correct HTML element to define emphasized text",
            answers: {
              A: "italics",
              B: "em",
              C: "emphasized",
              D: "i"
            },
            correctAnswer: "B"
          },
          {
            question: "What does CSS stands for?",
            answers: {
              A: "Cascading Style Sheet",
              B: "Cash Style Sheet",
              C: "Cascade Style Sheets",
              D: "A&B"
            },
            correctAnswer: "A"
          },
          {
          question: "What do we use CSS for?",
          answers: {
            A: "Creating website",
            B: "Styling",
            C: "Both A&B",
            D: "None of the above"
          },
          correctAnswer: "B"
          },
          {
            question: "how do you insert a comment in CSS?",
            answers: {
              A: "//this is a comment//",
              B: "/*this is a comment*/",
              C: "//this is a comment",
              D: "this is a comment"
            },
            correctAnswer: "B"
          },
          {
            question:"What is the correct HTML for referring to an external style sheet?",
            answers:{
              A: "link rel='stylesheet'type='text/css' href='mystyle.css'",
              B: "stylesheet/mystyle.css/stylesheet",
              C: "style src='mystyle.css'",
              D: "All of the above"
            },
            correctAnswer:"A"
          },
          {
            question:"Where in the HTML document is the correct place to refer to an external style sheet?",
            answers:{
              A:"In the head section",

              C:"In the body section",
              D:"In the title section"
            },
            correctAnswer:"A"

          {

            answers:{

          {question:"How can you make a numbered list?",

          correctAnswer:"C"

        ];
      
        // display quiz right away
        buildQuiz();
      
        // on submit, show results
        submitButton.addEventListener("click", showResults);
      })();
      
</script>
